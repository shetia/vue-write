<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app" style="color:red;font-size: 12px;">
    <div>hello{{name}}{{age}}{{arr}}{{school.name}}<span>world</span></div>
  </div>
  <script src="dist/umd/vue.js"></script>
  <script>
    // options  Api 通过一个选项进行配置
    let vm = new Vue({
      el: '#app',
      data () {
        return {
          name: '我是名字',
          age : 12,
          arr: [1,2,3],
          school: {
            name: '学校',
            age: 12
          }
        }
      },
      // template: '',
    })
    // 默认弄个对象会递归去用defineProperty进行拦截, 性能差 所以vue3使用proxy
    // console.log(vm._data.a[1], '123')/
    // console.log(vm.arr)
  </script>
</body>
</html>
